<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Place Details</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <a href="index.html">
                <img src="images/logo.png" alt="HBnB Logo" class="logo">
            </a>
            <nav>
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </nav>
        </header>

        <main>
            
            <section id="place-details">
                <h2>Place Details</h2>
                <!-- Place details will be populated dynamically -->
            </section>

            
            <section id="reviews">
                <h2 class="section-title">Reviews</h2>
                <!-- Place reviews will be populated dynamically -->
                <ul id="review-list"></ul>
            </section>

            <section id="add-review" class="section-box">

                <h2>Add a Review</h2>

                <form id="review-form">
                <div class="review-form-group">
                    <label for="review_text">Review:</label>
                    <textarea id="review_text" name="text" required></textarea>
                </div>

                <div class="review-form-row">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>
                <button type="submit">Submit</button>
                </div>

            </form>
            
            </section>
        </main>

        <script src="scripts.js"></script>

        <footer>
            <p>© 2025 HBnB. All rights reserved.</p>
        </footer>

    </body>
</html>
